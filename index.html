<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="SignUp-container">
        <div class="container">
            <section class="left-side">
                <img src="image/MobileLogin.png" alt="picture-SignUp">
                <h3>start for free and get <br> attractive offers.</h3>
            </section>
            <section class="right-side">
                <div class="right-content">
                    <h1>Get's started.</h1>
                    <small>Already have an account? <a href="#"><span>Log in</span></a></small>
                    <div class="flex-button">
                        <button class="btn">
                            <img src="image/google-logo.png" width="20px" alt="Google-Logo">
                            <span>sign up with Google</span>
                        </button>
                        <button class="btn btn-blue">
                            <img src="image/facebook-logo-png-2332.png" width="20px" alt="facebook-logo"
                                style="border-radius: 50%;">
                            <span>sign up with Facebook</span>
                        </button>
                        <hr class="right-hr"><span class="span-or">or</span>
                        <hr>
                    </div>
                    <form action="">
                        Email address
                        <input type="email" class="btn" placeholder="enter your email">
                        Password
                        <input type="password" class="btn" placeholder="enter your password">
                        <div class="form-checkbox">
                            <input type="checkbox">
                            <small>I agree Platform's <span><a href="#">Terms of Service</a> </span>and <span><a
                                    href="#">Privacy Policy</a> </span></small>
                        </div>
                        <button class="btn">Register</button>
                    </form>

                </div>
            </section>
        </div>
    </main>
</body>

</html>
